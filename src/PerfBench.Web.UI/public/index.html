<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <style>
        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            justify-content: flex-start;
            flex-flow: row;
            flex-wrap: wrap;
        }

        .flex-item {
            min-width: 30px;
            background: green;
            width: 30px;
            height: 30px;
            margin-top: 5px;
            margin-right: 5px;
            line-height: 5px;
            color: white;
            font-weight: bold;
            font-size: 5px;
            text-align: center;
            /*border-radius: 50%;*/
        }

        .StartedEvent {
            background: lightgray;
        }

        .FinishedEvent {
            background: green;
            animation-name: toGreen;
            animation-duration: 1s;
            -webkit-animation-fill-mode: forwards;
        }

        .FailedEvent {
            background: red;
            animation-name: toRed;
            animation-duration: 1s;
            -webkit-animation-fill-mode: forwards;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(90deg);
            }
        }

        @keyframes circle {
            from {
                border-radius: 0;
            }
            to {
                border-radius: 50%;
            }
        }

        @keyframes toGreen {
            from {
                background: lightgray;
            }
            to {
                background: green;
            }
        }

        @keyframes toRed {
            from {
                background: lightgray;
            }
            to {
                background: red;
            }
        }

        .flex-item:hover {
            min-width: 24px;
            width: 24px;
            height: 24px;
            border: 3px black solid;
            /*border-radius: 50%;*/
            animation-name: spin;
            animation-duration: 0.5s;
            -webkit-animation-fill-mode: forwards;
        }
    </style>
</head>

<body>
<div id='output'></div>
<div id='react'></div>
<script src='bundle.js'></script>
</body>
</html>
